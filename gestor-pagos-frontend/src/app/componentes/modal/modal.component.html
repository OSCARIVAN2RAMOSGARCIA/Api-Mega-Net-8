<div class="modal" [class.active]="isOpen" (click)="onBackdropClick($event)">
    <div class="modal-content">
        <button class="close-modal" (click)="closeModal()">×</button>
        <h2 class="modal-title">Crear Promoción</h2>
        <form (ngSubmit)="crear()">
            <div class="field">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" name="nombre" [(ngModel)]="nuevaPromocion.nombre">
            </div>
            <div class="field">
                <label for="tipo">Tipo</label>
                <select name="tipoPromocion" id="tipo" [(ngModel)]="nuevaPromocion.tipoPromocion">
                    <option value="Ambos">Ambos</option>
                    <option value="Empresarial">Empresarial</option>
                    <option value="Residencial">Residencial</option>
                </select>
            </div>
            <div class="field">
                <label for="descuentoRes">Descuento Residencial</label>
                <select name="descuentoRes" id="descuentoRes" [(ngModel)]="nuevaPromocion.descuentoResidencial">
                    <option *ngFor="let num of numeros" [value]="num*0.01">
                        {{ num }} %
                    </option>
                </select>
            </div>
            <div class="field">
                <label for="descuentoEmp">Descuento Empresarial</label>
                <select name="descuentoEmp" id="descuentoEmp" [(ngModel)]="nuevaPromocion.descuentoEmpresarial">
                    <option *ngFor="let num of numeros" [value]="num*0.01">
                        {{ num }} %
                    </option>
                </select>
            </div>
            <div class="field">
                <p>Aplica Nuevos</p>
                <div>
                    <input type="radio" id="nuevoSi" name="aplicaNuevos" [value]="true"
                        [(ngModel)]="nuevaPromocion.aplicaNuevos">
                    <label class="radioLabel" for="nuevoSi">Sí</label>
                </div>
                <div>
                    <input type="radio" id="nuevoNo" name="aplicaNuevos" [value]="false">
                    <label class="radioLabel" for="nuevoNo">No</label>
                </div>
            </div>

            <div class="field">
                <p>Activo</p>
                <div>
                    <input type="radio" id="activoSi" name="activa" [value]="true" [(ngModel)]="nuevaPromocion.activa">
                    <label class="radioLabel" for="activoSi">Sí</label>
                </div>
                <div>
                    <input type="radio" id="activoNo" name="activa" [value]="false" [(ngModel)]="nuevaPromocion.activa">
                    <label class="radioLabel" for="activoNo">No</label>
                </div>
            </div>

            <div class="field">
                <label for="">Desde</label>
                <input type="date" name="desde" [(ngModel)]="nuevaPromocion.vigenciaDesde">
            </div>
            <div class="field">
                <label for="">Hasta</label>
                <input type="date" name="hasta" [(ngModel)]="nuevaPromocion.vigenciaHasta">
            </div>

            <div class="modal-buttons">
                <button type="submit" class="confirm-btn confirm" (click)="confirm.emit()">
                    Crear
                </button>
                <button class="confirm-btn cancel" (click)="closeModal()">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
